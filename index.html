<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/images/Vector.svg" alt="Логотип место россия">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.jpg" alt="аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="редактирование профиля"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="добавление карточек"></button>
            </section>

            <section class="cards">
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/dagestan_108.jpg" alt="горы дагестана летом">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Горы Дагестана</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/elbrus_140.jpg" alt="зимние горы эльбруса">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Горы Эльбруса</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/sahalin_134.jpg" alt="горы Сахалина летом, рядом с морем">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Сахалин</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/siberia_78.jpg"
                            alt="деревянный дом на фоне холмов восточной сибири">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Восточная Сибирь</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/siberia_79.jpg"
                            alt="малая речка весной в глухом лесу на фоне каменистого обрыва">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Лес Сибири</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image-container">
                        <img class="card__image" src="images/siberia_97.jpg" alt="Осенний лес сибири">
                    </div>
                    <div class="card__title-container">
                        <h2 class="card__title">Сибирская осень в лесу</h2>
                        <button class="card__heart" type="button" aria-label="отметка карточки"></button>
                    </div>
                </article>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__icon" type="button" aria-label="закрытие"></button>
                    <form class="popup__content" name="profile_editing_form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" required placeholder="Имя" value="Жак-Ив Кусто" name="name"
                            class="popup__text popup__text_input_name">
                        <input type="text" placeholder="О себе" value="Исследователь океана" name="about_me" required
                            class="popup__text popup__text_input_job">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                </div>

            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021. Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
